<!-- if you get security exception, uncomment and canvg renderer is used.
	<script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/rgbcolor.js"></script>
	<script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/canvg.js"></script>
	-->
	<script type="text/javascript" src="javascripts/potrace.js"></script>
	<script type="text/javascript" src="javascripts/filesaver.js"></script>
	<script type="text/javascript">
	oFReader = new FileReader(), rFilter = /^image\/(?:bmp|cis\-cod|gif|ief|jpeg|pipeg|png|svg\+xml|tiff|x\-cmu\-raster|x\-cmx|x\-icon|x\-portable\-anymap|x\-portable\-bitmap|x\-portable\-graymap|x\-portable\-pixmap|x\-rgb|x\-xbitmap|x\-xpixmap|x\-xwindowdump)$/i;

	oFReader.onload = function (oFREvent) {
	  document.getElementById("img").src = oFREvent.target.result;
	  main();
	};

	function loadImageFile() {
	  if (document.getElementById("uploadImage").files.length === 0) { return; }
	  var oFile = document.getElementById("uploadImage").files[0];
	  if (!rFilter.test(oFile.type)) { alert("You must select a valid image file!"); return; }
	  oFReader.readAsDataURL(oFile);
	}
	function changecolor1(color){
		var sheet = document.createElement('style')
		sheet.innerHTML = "g>path.even{fill:" + color + ";}";
		document.body.appendChild(sheet);
	}
	function changecolor2(color){
		var sheet = document.createElement('style')
		sheet.innerHTML = "g>path.odd{fill:" + color + ";}";
		document.body.appendChild(sheet);
	}
	function changebackground(color){
		document.getElementsByTagName('BODY')[0].style.backgroundColor = color;
	}
	function create_html_doc(html) {
	  doc_impl = document.implementation;
	  dt = doc_impl.createDocumentType('html', null, null);
		doc = doc_impl.createDocument("http://www.w3.org/1999/xhtml", "html", dt);
		doc_el = doc.documentElement;
		head = doc_el.appendChild(doc.createElement("head"));
		charset_meta = head.appendChild(doc.createElement("meta"));
		title = head.appendChild(doc.createElement("title"));
		svgcolors = document.createElement('style');
		svgcolors.innerHTML = "html{background-color:" + document.getElementsByTagName('BODY')[0].style.backgroundColor + ";}g>path.even{fill:" + document.getElementById("color-color1").style.backgroundColor + ";}g>path.odd{fill:" + document.getElementById("color-color2").style.backgroundColor + ";";
		style = head.appendChild(svgcolors);
		body = doc_el.appendChild(doc.createElement("body"));
		i = 0;
		len = html.childNodes.length;
		charset_meta.setAttribute("charset", html.ownerDocument.characterSet);
		for (; i < len; i++) {
			body.appendChild(doc.importNode(html.childNodes.item(i), true));
		}
		var title_text = 'plakacik';
		title.appendChild(doc.createTextNode(title_text));
		return doc;
	}
	function savesvg(){
		xml_serializer = new XMLSerializer;
		BB = this.Blob;
		html = document.getElementById("html1");
		doc = create_html_doc(html);
		saveAs(
		  new BB(
			  [xml_serializer.serializeToString(doc)]
			, {type: "application/xhtml+xml;charset=" + document.characterSet}
		)
		, "plakacik.html"
	);
	}
	function main(){
		var img = document.getElementById("img");
		var width = img.width;
		var height = img.height;
		var svg = document.getElementById("svg");
		while (svg.firstChild) {svg.removeChild(svg.firstChild);}
		svg.setAttribute("width", width);
		svg.setAttribute("height", height);
		svg.setAttribute("viewBox", [0,0,width,height].join(" "));
		Potrace.setParam({threshold: document.getElementById("r-threshold").value/30,});
		var gElem = Potrace.trace(img).toPathElements();
		svg.appendChild(gElem);
	}
	</script>
